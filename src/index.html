<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Temperaturas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversão de Temperaturas</h1>
        <form id="tempForm">
            <div class="form-group">
                <label for="fromTemp">Converter de:</label>
                <select id="fromTemp" name="fromTemp">
                    <option value="celsius" class="c">Celsius (°C)</option>
                    <option value="fahrenheit" class="f">Fahrenheit (°F)</option>
                    <option value="kelvin" class="k">Kelvin (K)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="value">Valor:</label>
                <input type="number" id="value" name="value" placeholder="Digite a temperatura" required>
            </div>
            <div class="form-group">
                <label for="toTemp">Converter para:</label>
                <select id="toTemp" name="toTemp">
                    <option value="celsius">Celsius (°C)</option>
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>
            <button type="submit">Converter</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
